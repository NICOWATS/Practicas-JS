<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS Platzi | Figuras Geometricas </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
    </header>

    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>

        <form>
            <label class="input-cuadrado" for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number" />
            <button class="perimetro" type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            
            <button class="area" type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
